<body class="page-dictionary">
<header class="app-header">
<div class="container header-inner">
<a aria-label="Home" class="brand" href="index.html">
<img alt="" class="brand-icon" src="assets/icons/icon-192.png"/>
<span class="brand-title">TOEFL Academic</span>
</a>
<nav aria-label="Main navigation">
          <a class="nav-link" href="index.html#lessonsContainer">Lessons</a>
<a class="nav-link is-active" href="dictionary.html">Dictionary</a>

<a class="nav-link" href="about.html">About</a>
<a class="nav-link" href="settings.html">Settings</a>
</nav>
</div>
</header>
<main class="container page">
<section class="card">
<div class="card-header">
<h1 class="card-title">Dictionary</h1>
<p class="muted">Fast search over a large offline dictionary (121k+ headwords). Works offline after first load (PWA cache).</p>
</div>
<div class="card-body">
<div class="row gap-sm">
<div class="col">
<label class="label" for="q">Search</label>
<input autocomplete="off" class="input" id="q" placeholder="Type a word or phrase (e.g., resilience, take part)..." type="search"/>
</div>
<div class="col col-auto">
<label class="label"> </label>
<button class="btn btn-ghost" id="btnClear" type="button">Clear</button>
</div>
</div>
<div class="row gap-md" style="margin-top:12px;">
<div class="col col-6">
<div class="subcard">
<div class="subcard-header">
<h2 class="subcard-title">Matches</h2>
<span class="muted small" id="meta"></span>
</div>
<div class="list" id="matches"></div>
</div>
</div>
<div class="col col-6">
<div class="subcard">
<div class="subcard-header">
<h2 class="subcard-title">Entry</h2>
<span class="muted small" id="entryMeta"></span>
</div>
<div class="entry" id="entry"></div>
</div>
</div>
</div>
<div class="note" style="margin-top:12px;">
          Tip: Press <b>Enter</b> to open the first match. You can deep-link with <code>?word=...</code>.
        </div>
</div>
</section>
</main>
<script src="js/theme.js"></script>

<script>
  // Register service worker for offline support
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js', { scope: './' });
    });
  }
</script></body>
