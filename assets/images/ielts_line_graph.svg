    <text x="400" y="620">Apr</text><text x="470" y="620">May</text><text x="540" y="620">Jun</text>
    <text x="610" y="620">Jul</text><text x="680" y="620">Aug</text><text x="750" y="620">Sep</text>
    <text x="820" y="620">Oct</text><text x="890" y="620">Nov</text><text x="960" y="620">Dec</text>
  </g>

  <!-- line -->
  <path d="M200 520 L270 500 L340 460 L410 410 L480 360 L550 320 L620 300 L690 310 L760 350 L830 400 L900 460 L970 500"
        fill="none" stroke="#22c55e" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <!-- points -->
  <g fill="#22c55e">
    <circle cx="200" cy="520" r="7"/><circle cx="270" cy="500" r="7"/><circle cx="340" cy="460" r="7"/>
    <circle cx="410" cy="410" r="7"/><circle cx="480" cy="360" r="7"/><circle cx="550" cy="320" r="7"/>
    <circle cx="620" cy="300" r="7"/><circle cx="690" cy="310" r="7"/><circle cx="760" cy="350" r="7"/>
    <circle cx="830" cy="400" r="7"/><circle cx="900" cy="460" r="7"/><circle cx="970" cy="500" r="7"/>
  </g>
</svg>