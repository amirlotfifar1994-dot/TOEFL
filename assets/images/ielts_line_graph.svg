<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1200" height="700" rx="36" fill="url(#bg)"/>
  <text x="80" y="110" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="44" font-weight="800">Average Temperature by Month</text>
  <text x="80" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="22">IELTS Writing Task 1 â€” Line Graph (placeholder style)</text>

  <rect x="80" y="190" width="1040" height="440" rx="18" fill="#0f172a" stroke="#334155"/>
  <!-- axes -->
  <line x1="150" y1="590" x2="150" y2="240" stroke="#64748b" stroke-width="3"/>
  <line x1="150" y1="590" x2="1060" y2="590" stroke="#64748b" stroke-width="3"/>

  <!-- y labels -->
  <g fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">
    <text x="105" y="590">0</text>
    <text x="98" y="520">5</text>
    <text x="92" y="450">10</text>
    <text x="92" y="380">15</text>
