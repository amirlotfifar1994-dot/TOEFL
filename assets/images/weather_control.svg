<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
<defs>
  <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#0B1220"/>
    <stop offset="1" stop-color="#111827"/>
  </linearGradient>
  <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#0EA5E9" stop-opacity="0.25"/>
    <stop offset="1" stop-color="#F97316" stop-opacity="0.18"/>
  </linearGradient>
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="12" stdDeviation="22" flood-color="#000" flood-opacity="0.40"/>
  </filter>
</defs>
<rect width="1600" height="900" fill="url(#bg)"/>
<text x="110" y="120" font-family="Arial" font-size="42" fill="#E0E7FF" opacity="0.92">Weather forecasting control room</text>
<text x="110" y="160" font-family="Arial" font-size="20" fill="#93C5FD" opacity="0.9">Indoor • modern • focused atmosphere</text>

<!-- Curved video wall -->
<path d="M160,210 C520,120 1080,120 1440,210 L1440,560 C1080,650 520,650 160,560 Z" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)" filter="url(#shadow)"/>
<path d="M200,245 C540,165 1060,165 1400,245 L1400,520 C1060,600 540,600 200,520 Z" fill="url(#wall)" stroke="rgba(255,255,255,0.18)"/>

<!-- Cyclone patterns -->
