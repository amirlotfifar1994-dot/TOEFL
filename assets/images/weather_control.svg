  <g transform="translate(1180,360)">
    <circle cx="0" cy="0" r="96" fill="#06B6D4" opacity="0.25"/>
    <circle cx="0" cy="0" r="66" fill="#F59E0B" opacity="0.22"/>
    <circle cx="0" cy="0" r="34" fill="#FB7185" opacity="0.22"/>
  </g>
