<!-- Data panel -->
<g transform="translate(1280,270)" opacity="0.95">
  <rect x="0" y="0" width="190" height="260" rx="18" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.14)"/>
  <text x="16" y="36" font-family="Arial" font-size="18" fill="#E0E7FF">Data panel</text>
  <g font-family="Arial" font-size="14" fill="#93C5FD" opacity="0.95">
    <text x="16" y="70">Wind: 42 km/h</text>
    <text x="16" y="98">Pressure: 980 hPa</text>
    <text x="16" y="126">Humidity: 78%</text>
    <text x="16" y="154">Direction: NE</text>
    <text x="16" y="182">Alert: moderate</text>
  </g>
</g>

