    </filter>
  </defs>
  <rect width="1200" height="700" rx="36" fill="url(#bg)"/>
  <text x="80" y="110" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="44" font-weight="800">Water Purification Process</text>
  <text x="80" y="150" fill="#94a3b8" font-family="Arial, sans-serif" font-size="22">IELTS Writing Task 1 â€” Process Diagram (placeholder style)</text>

  <rect x="80" y="190" width="1040" height="440" rx="18" fill="#0f172a" stroke="#334155"/>
  <g font-family="Arial, sans-serif" fill="#e5e7eb">
    <rect x="150" y="290" width="200" height="90" rx="16" fill="#111827" stroke="#334155" filter="url(#shadow)"/>
    <text x="250" y="345" text-anchor="middle" font-size="18">Intake</text>

    <rect x="430" y="290" width="200" height="90" rx="16" fill="#111827" stroke="#334155" filter="url(#shadow)"/>
    <text x="530" y="340" text-anchor="middle" font-size="18">Filtration</text>

    <rect x="710" y="290" width="200" height="90" rx="16" fill="#111827" stroke="#334155" filter="url(#shadow)"/>
