    <text x="530" y="485" text-anchor="middle" font-size="18">Storage</text>

    <!-- arrows -->
    <path d="M350 335 L430 335" stroke="#22c55e" stroke-width="8" stroke-linecap="round"/>
    <path d="M630 335 L710 335" stroke="#22c55e" stroke-width="8" stroke-linecap="round"/>
    <path d="M810 380 L810 430" stroke="#22c55e" stroke-width="8" stroke-linecap="round"/>
    <path d="M710 475 L630 475" stroke="#22c55e" stroke-width="8" stroke-linecap="round"/>
